<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                escribe cuánto mide cada lado de tu cuadrado:
            </label>
                <input type="number" id="InputCuadrado">
                <button type="button" onclick="calcularperimetroCuadrado()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>

        </form>
    </section>
    <section>
        <h2>Calcular Perimetro y área de un triangulo equilátero</h2>
        <label for="InputTriangulo">
            Escribe cuando mide los lados de tu triangulo
        </label>
        <input type="number" id="InputTriangulo">
        <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perímetro</button>
        <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
    </section>
    <!-- TRIANGULO ISÓCELES -->
    <section>
        <h2>Calcular área y altura de un triangulo isóceles</h2>
        <label for="InputTrianguloLado">
            Escribe cuando mide los lados de tu triangulo
        </label>
        <input type="number" id="InputTrianguloLado">
        <br>
        <label for="InputTrianguloBase">
            Escribe cuanto mide la base de tu triangulo
        </label>
        <input type="number" id="InputTrianguloBase">
        <button type="button" onclick="calcularAreaTrianguloIso()">Calcular el área</button>
        <button type="butoon" onclick="calcularAlturaTrianguloIso()">Calcular la altura</button>
    </section>
    <!-- ******************************* -->
    <section>
        <h2>Calcular Diametro, circunferencia y área de un Circulo</h2>
        <label for="InputCirculo">
            Escribe cuanto mide el radio de tu circulo
        </label>
        <input type="number" id="InputCirculo">
        <button type="button" onclick="calcularDiametroCirculo()">Calcular Diametro</button>
        <button type="button" onclick="calcularCircunCirculo()">Calcular Circunferencia</button>
        <button type="button" onclick="calcularAreaCirculo()">Calcular Área</button>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
